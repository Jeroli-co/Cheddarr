<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm your Cheddarr account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
      <tr>
        <td bgcolor="#70bbd9" style="padding: 30px 15px 30px 15px; font-family: Arial, sans-serif; font-size: 30px;">
          Cheddarr
        </td>
      </tr>
      <tr>
        <td bgcolor="#ffffff" style="padding: 30px 15px 30px 15px; font-family: Arial, sans-serif;">
          {% block body %}
          {% endblock %}
        </td>
      </tr>
      <tr>
        <td bgcolor="#70bbd9" style="padding: 30px 15px 30px 15px; font-family: Arial, sans-serif;">
          &copy; Copyright {% now 'utc', '%Y' %} Cheddarr
        </td>
      </tr>
    </table>
</body>
</html>
